apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  labels:
    app: cart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart 
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
      - name: cart
        image: xxxxxxxxxxxx.dkr.ecr.us-east-1.amazonaws.com/cart:10.0.0
        ports:
        - containerPort: 8080
        envFrom: 
          - configMapRef: 
              name: cart-cm 

--- 
apiVersion: v1
kind: ConfigMap
metadata:
  name: cart-cm
data:
  REDIS_HOST: redis-dev.roboshopdirect.internal
  CATALOGUE_HOST: catalogue-service


--- 
apiVersion: v1
kind: Service
metadata:
  name: cart-service
spec:
  selector:
    app: cart
  ports:
  - name: name-of-service-port
    protocol: TCP
    port: 8080
    targetPort: 8080

